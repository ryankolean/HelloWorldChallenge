<!DOCTYPE html>
<html>
    <head>
        <title>HelloWorld Challenge</title>
        <meta name = "viewport" content = "width=device-width, inital-scale=1.0">
		<link href = "css/bootstrap.min.css" rel = "stylesheet">
		<link href = "css/styles.css" rel = "stylesheet">
        <link href = "css/bootstrapValidator.min.css" rel="stylesheet">
    </head>
    <body>
        
		<!--Upper Nav Bar-->
		<div class = "navbar navbar-inverse navbar-static-top">
			<div class = "container">
				<a href = "#" class = "navbar-brand">Newsletter Registration</a>
			</div>
		</div>        
        
        
        <!--Welcome Message-->
        <div class="container">
            <div class="row">
                <img class="featureImg" src="img/eagle.png">
                <h1 class="welcomeMessage">Welcome to Falcore!</h1>
                <p class="welcomeMessage">To sign up for the Falcore newsletter, please submit the following information.</p>    
            </div>
        </div>

        
		<!--Contact Us Modal-->
        <div class="container">
            <form id="registrationForm" class="form-horizontal registerForm bv-form" novalidate="novalidate"
                action="insert.php" method="post"
                data-bv-message="This value is not valid"
                data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                <div class = "content-body">
       
                    <div class="form-group">
                        <label class="col-lg-2 control-label">First Name:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="firstName" placeholder="First"
                                data-bv-notempty="true"
                                data-bv-notempty-message="The first name is required and cannot be empty">
                        </div>
                    </div>
               
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Last Name:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="lastName" placeholder="Last">
                        </div>
                    </div>
               
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Address 1:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="address1" placeholder="Address">
                        </div>
                    </div>
               
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Address 2:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="address2" placeholder="Apt/Suite Number">
                        </div>
                    </div>
               
                    <div class="form-group">
                        <label class="col-lg-2 control-label">City:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="city" placeholder="City">
                        </div>
                    </div>
               
                    <div class="form-group">
                        <label class="col-lg-2 control-label">State:</label>
                        <div class="col-lg-10">
                            <select class="form-control bfh-states" data-country="US" data-state="" name="state">
                                <option value=""></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
               
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Zip:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="zip" placeholder="12345-6789" pattern="^(\d{5})(-\d{4})?$">
                        </div>
                    </div>
                       
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Country:</label>
                        <div class="col-lg-10">
                            <select class="form-control" data-country="" name="country">
                                <option value=""></option>
                                <option value="US">United States</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="sendButton">
                    <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
                </div>
            </form>
        </div>
        
    
        <!--Scripts-->
        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script src = "js/bootstrap.js"></script>
        <script src = "js/bootstrapValidator.js" type="text/javascript"> </script>
        <script>
            $(document).ready(function() {
                $('.registerForm').bootstrapValidator({
                    message: 'This value is not valid',
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        firstName: {
                            validators: {
                                notEmpty: {
                                    message: 'Please enter your first name'
                                },
                                stringLength: {
                                    max: 32,
                                    message: 'Name is too long.'
                                }
                            }
                        },
                        lastName: {
                            validators: {
                                notEmpty: {
                                    message: 'Please enter your last name'
                                },
                                stringLength: {
                                    max: 32,
                                    message: 'Name is too long.'
                                }
                            }
                        },
                        address1: {
                            validators: {
                                notEmpty: {
                                    message: 'Please enter address'
                                },
                                stringLength: {
                                    max: 128,
                                    message: 'Address is too long.'
                                }
                            }
                        },
                        address2: {
                            validators: {
                                stringLength: {
                                    message: 'Please enter address'
                                },
                                stringLength: {
                                    max: 128,
                                    message: 'Name is too long.'
                                }
                            }
                        },                                                      
                        city: {
                            validators: {
                                notEmpty: {
                                    message: 'Please enter city'
                                },
                                stringLength: {
                                    max: 64,
                                    message: 'Name is too long.'
                                }
                            }
                        },
                        state: {
                            validators: {
                                notEmpty: {
                                    message: 'Please select a state'
                                }
                            }
                        },
                        zip: {
                            validators: {
                                notEmpty: {
                                    message: 'Please enter zip code'
                                },
                                regexp: {
                                    regexp: /^(\d{5})(-\d{4})?$/,
                                    message: 'Not a valid zip code'
                                }
                            }
                        },
                        country: {
                            validators: {
                                notEmpty: {
                                    message: 'Please select country'
                                }
                            }
                        }
                    }
                });
            });
        </script>
    </body>
</html>
